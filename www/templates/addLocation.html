<!-- -*- Mode: HTML; tab-width: 4; indent-tabs-mode: nil; -*- -->

<div class="animals" ng-show="!isDescription">
    <h4>Add location</h4>
    <span ng-repeat="animal in animals">
        <img ng-src="img/{{animal}}.svg" ng-click="forms.selected = animal" class="animal" ng-class="{selected: animal === forms.selected}">
    </span>
    <span class="animal text">
        <a ng-click="isDescription = true">
            Next
        </a>
    </span>
</div>

<div ng-show="isDescription" class="desc">
    <h4>Provider a short description</h4>
    <div>
        <div class="input-container" ng-style="{background: bgStr}">
            <input type="text" ng-model="forms.description" placeholder="A {{forms.selected}} in Mauerpark">
        </div>
    </div>
    <div id="saveButton">
        <span class="button button-possitive" ng-click="isDescription = false">Back</span>
        <span class="button button-possitive" ng-click="saveLocation()">Save</span>
    </div>
</div>
